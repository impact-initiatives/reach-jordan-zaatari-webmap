general:
  branches:
    only:
      - master
      - staging
      - develop
dependencies:
  pre:
    - pip install awscli
  post:
    - npm run deploy
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh master
  staging:
    branch: staging
    commands:
      - ./deploy.sh staging
  dev:
    branch: develop
    commands:
      - ./deploy.sh develop
