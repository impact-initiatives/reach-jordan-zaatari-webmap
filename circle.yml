general:
  branches:
    only:
      - master
      - staging
      - develop
machine:
  node:
    version: 7.2.0
dependencies:
  pre:
    - pip install awscli
  post:
    - ./build.sh
deployment:
  prod:
    branch: master
    commands:
      - ./circle.sh master
  staging:
    branch: staging
    commands:
      - ./circle.sh staging
  dev:
    branch: develop
    commands:
      - ./circle.sh develop
