general:
  branches:
    only:
      - master
      - staging
      - develop
test:
  override:
    - npm run lint
dependencies:
  pre:
    - pip install awscli
    - cp .jspm.config.js jspm.config.js
  override:
    - npm install
  post:
    - jspm install
    - npm run build
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh jordan-zaatari-map.maxmalynowsky.com
  staging:
    branch: staging
    commands:
      - ./deploy.sh jordan-zaatari-map.maxmalynowsky.com
  dev:
    branch: develop
    commands:
      - ./deploy.sh jordan-zaatari-map.maxmalynowsky.com
