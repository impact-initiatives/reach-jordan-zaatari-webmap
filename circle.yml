general:
  branches:
    only:
      - master
      - staging
      - develop
machine:
  node:
    version: 7.1.0
dependencies:
  pre:
    - pip install awscli
    - npm install -g yarn
  override:
    - yarn
  post:
    - npm run deploy
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh master
  staging:
    branch: staging
    commands:
      - ./deploy.sh staging
  dev:
    branch: develop
    commands:
      - ./deploy.sh develop
