general:
  branches:
    only:
      - master
      - staging
      - develop
test:
  override:
    - npm run lint
machine:
  node:
    version: 6.6.0
dependencies:
  pre:
    - pip install awscli
  post:
    - jspm install
    - cp .jspm.config.js jspm.config.js
    - npm run build
    - cp ./src/index-dist.html ./dist/index.html
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh reach.maxmalynowsky.com
  staging:
    branch: staging
    commands:
      - ./deploy.sh reach-staging.maxmalynowsky.com
  dev:
    branch: develop
    commands:
      - ./deploy.sh reach-dev.maxmalynowsky.com
